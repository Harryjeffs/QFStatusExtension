<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 200px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #E61F25;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        .label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="doubleStatus">
            <span class="slider"></span>
        </label>
        <span class="label">Double Status Credits</span>
    </div>
    <script src="./popup.js"></script>
</body>

</html>
